name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: get glfw
      run: git clone https://github.com/glfw/glfw --recurse
    - name: setup pkgconfig
      run: export PKG_CONFIG_PATH=/home/runner/work/Nuklear/Nuklear/glfw/src
    - name: make install
      run: make install --directory example
    - name: make
      run: make  --directory example
    - name: check
      run: make check  --directory example
    - name: distcheck
      run: make distcheck  --directory example
